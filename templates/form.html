  <script>
    let bankCount = 1;
    let cardCounts = [1];

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ chat_id –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const chat_id = urlParams.get('chat_id');
    document.getElementById('chat_id').value = chat_id;

    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ chat_id
    console.log("–ü–µ—Ä–µ–¥–∞–Ω–Ω—ã–π chat_id:", chat_id);

    // –î–æ–±–∞–≤—å—Ç–µ –ø—Ä–æ–≤–µ—Ä–∫—É, —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ chat_id –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
    if (!chat_id) {
        alert("chat_id –Ω–µ –Ω–∞–π–¥–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ª–∏ –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è chat_id.");
    }
};


    function validateField(field) {
      if (field.validity.patternMismatch) {
        field.setCustomValidity(field.title);
      } else {
        field.setCustomValidity('');
      }
      field.reportValidity();
    }

    function addBank() {
      const banks = document.getElementById('banks');
      const bank = document.createElement('div');
      bank.className = 'bank';
      bank.innerHTML = `
        <h3>üè¶${bankCount + 1}Ô∏è‚É£</h3>
        <label for="bank">–ë–∞–Ω–∫:</label>
        <input type="text" name="banks[${bankCount}][bank]" required>

        <label for="account1">–°—á–µ—Ç 1:</label>
        <input type="text" name="banks[${bankCount}][account]" required pattern="\\d{20}" title="20 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" onblur="validateField(this)">

        <label for="bik1">–ë–ò–ö:</label>
        <input type="text" name="banks[${bankCount}][bik]" required pattern="\\d{9}" title="9 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" onblur="validateField(this)">

        <div class="cards">

            <input type="text" name="banks[${bankCount}][cards][0]" required pattern="\\d{13,19}" title="–û—Ç 13 –¥–æ 19 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" onblur="validateField(this)">
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addCard(this)">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç—É</button>
        <button type="button" class="remove-btn" onclick="removeBank(this)">–£–¥–∞–ª–∏—Ç—å –±–∞–Ω–∫</button>
      `;
      banks.appendChild(bank);
      cardCounts.push(1);
      bankCount++;
    }

    function addCard(button) {
      const cards = button.previousElementSibling;
      const bankIndex = Array.from(document.getElementsByClassName('bank')).indexOf(button.parentElement);
      const cardIndex = cardCounts[bankIndex]++;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <label for="card${cardIndex + 1}">–ö–∞—Ä—Ç–∞ ${cardIndex + 1}:</label>
        <input type="text" name="banks[${bankIndex}][cards][${cardIndex}]" required pattern="\\d{13,19}" title="–û—Ç 13 –¥–æ 19 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" onblur="validateField(this)">
        <button type="button" class="remove-btn" onclick="removeCard(this)">–£–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç—É</button>
      `;
      cards.appendChild(card);
    }

    function removeBank(button) {
      const banks = document.getElementById('banks');
      const bank = button.parentElement;
      if (banks.children.length > 1) {  // –ó–∞–ø—Ä–µ—Ç –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π –∑–∞–ø–∏—Å–∏ –±–∞–Ω–∫–∞
        bank.parentElement.removeChild(bank);
        bankCount--;
      } else {
        alert("–ü–µ—Ä–≤—ã–π –±–∞–Ω–∫ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —É–¥–∞–ª–µ–Ω.");
      }
    }

    function removeCard(button) {
      const cards = button.parentElement.parentElement;
      const card = button.parentElement;
      if (cards.children.length > 1) {  // –ó–∞–ø—Ä–µ—Ç –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç—ã
