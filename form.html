<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма анкеты</title>
</head>
<body>
  <form action="/submit" method="post">
    <label for="chat_number">№ Чата:</label>
    <input type="text" id="chat_number" name="chat_number" required pattern="\d{3,4}"><br>
    
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required pattern="\d{6}"><br>
    
    <label for="name">ФИО:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="owner_id">Владелец ID:</label>
    <input type="text" id="owner_id" name="owner_id" required pattern="@.*"><br>
    
    <label for="imei">IMEI:</label>
    <input type="text" id="imei" name="imei" required pattern="\d+(\/\d+)*"><br>
    
    <label for="phone">Телефон:</label>
    <input type="text" id="phone" name="phone" required pattern="\+7\d+"><br>
    
    <label for="trust_limit">Лимит доверия, руб:</label>
    <input type="text" id="trust_limit" name="trust_limit" required><br>
    
    <label for="comments">Комментарии:</label>
    <input type="text" id="comments" name="comments"><br>
    
    <label for="bank">Банк:</label>
    <input type="text" id="bank" name="bank"><br>
    
    <label for="account1">Счет 1:</label>
    <input type="text" id="account1" name="account1" required pattern="\d{20}"><br>
    
    <label for="bik1">БИК 1:</label>
    <input type="text" id="bik1" name="bik1" required pattern="\d{9}"><br>
    
    <label for="card1">Карта 1:</label>
    <input type="text" id="card1" name="card1" required pattern="\d{13,19}"><br>
    
    <button type="submit">Отправить</button>
  </form>
</body>
</html>
