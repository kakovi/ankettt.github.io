</head>
<body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
  <script>
    $(document).ready(function(){
        $('.mask-phone').mask('+7 (999) 999-99-99');
        $('#chat_number').mask('9999'); // –ú–∞—Å–∫–∞ –¥–ª—è –Ω–æ–º–µ—Ä–∞ —á–∞—Ç–∞
        $('#id').mask('999999'); // –ú–∞—Å–∫–∞ –¥–ª—è ID
        $('#imei').mask('999999999999999'); // –ú–∞—Å–∫–∞ –¥–ª—è IMEI
        $('.mask-account').mask('9999 9999 9999 9999 9999'); // –ú–∞—Å–∫–∞ –¥–ª—è —Å—á–µ—Ç–∞
        $('.mask-bik').mask('999999999'); // –ú–∞—Å–∫–∞ –¥–ª—è –ë–ò–ö
        $('.mask-card').mask('9999 9999 9999 9999 9999'); // –ú–∞—Å–∫–∞ –¥–ª—è –∫–∞—Ä—Ç—ã
    });

    let bankCount = 1;
    let cardCounts = [1];

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ chat_id –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const chat_id = urlParams.get('chat_id');
      document.getElementById('chat_id').value = chat_id;
    };

    function validateField(field) {
      if (field.validity.patternMismatch) {
        field.classList.add('error');
      } else {
        field.classList.remove('error');
      }
    }

    function addBank() {
      const banks = document.getElementById('banks');
      const bank = document.createElement('div');
      bank.className = 'bank';
      bank.innerHTML = `
        <h3>üè¶${bankCount + 1}Ô∏è‚É£</h3>
        <label for="bank">–ë–∞–Ω–∫:</label>
        <input type="text" name="banks[${bankCount}][bank]" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –±–∞–Ω–∫–∞">

        <label for="account1">–°—á–µ—Ç 1:</label>
        <input type="text" name="banks[${bankCount}][account]" class="mask-account" required title="20 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Å—á–µ—Ç–∞">

        <label for="bik1">–ë–ò–ö:</label>
        <input type="text" name="banks[${bankCount}][bik]" class="mask-bik" required title="9 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="–í–≤–µ–¥–∏—Ç–µ –ë–ò–ö">

        <div class="cards">
          <div class="card">
            <label for="card1">–ö–∞—Ä—Ç–∞ 1:</label>
            <input type="text" name="banks[${bankCount}][cards][0]" class="mask-card" required title="–û—Ç 13 –¥–æ 19 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã">
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addCard(this)">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç—É</button>
        <button type="button" class="remove-btn" onclick="removeBank(this)">–£–¥–∞–ª–∏—Ç—å –±–∞–Ω–∫</button>
      `;
      banks.appendChild(bank);
      cardCounts.push(1);
      bankCount++;
      
      $('.mask-account').mask('9999 9999 9999 9999 9999'); // –ú–∞—Å–∫–∞ –¥–ª—è —Å—á–µ—Ç–∞
      $('.mask-bik').mask('999999999'); // –ú–∞—Å–∫–∞ –¥–ª—è –ë–ò–ö
      $('.mask-card').mask('9999 9999 9999 9999 9999'); // –ú–∞—Å–∫–∞ –¥–ª—è –∫–∞—Ä—Ç—ã
    }

    function addCard(button) {
      const cards = button.previousElementSibling;
      const bankIndex = Array.from(document.getElementsByClassName('bank')).indexOf(button.parentElement);
      const cardIndex = cardCounts[bankIndex]++;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <label for="card${cardIndex + 1}">–ö–∞—Ä—Ç–∞ ${cardIndex + 1}:</label>
        <input type="text" name="banks[${bankIndex}][cards][${cardIndex}]" class="mask-card" required title="–û—Ç 13 –¥–æ 19 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã">
        <button type="button" class="remove-btn" onclick="removeCard(this)">–£–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç—É</button>
      `;
      cards.appendChild(card);
      
      $('.mask-card').mask('9999 9999 9999 9999 9999'); // –ú–∞—Å–∫–∞ –¥–ª—è –∫–∞—Ä—Ç—ã
    }

    function removeBank(button) {
      const banks = document.getElementById('banks');
      const bank = button.parentElement;
      if (banks.children.length > 1) {  // –ó–∞–ø—Ä–µ—Ç –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π –∑–∞–ø–∏—Å–∏ –±–∞–Ω–∫–∞
        bank.parentElement.removeChild(bank);
        bankCount--;
      } else {
        alert("–ü–µ—Ä–≤—ã–π –±–∞–Ω–∫ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —É–¥–∞–ª–µ–Ω.");
      }
    }

    function removeCard(button) {
      const cards = button.parentElement.parentElement;
      const card = button.parentElement;
      if (cards.children.length > 1) {  // –ó–∞–ø—Ä–µ—Ç –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç—ã
        cards.removeChild(card);
      } else {
        alert("–ü–µ—Ä–≤–∞—è –∫–∞—Ä—Ç–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —É–¥–∞–ª–µ–Ω–∞.");
      }
    }

    function handleSubmit(event) {
      const phoneInput = document.getElementById('phone');
      const accountInputs = document.querySelectorAll('.mask-account');
      const cardInputs = document.querySelectorAll('.mask-card');
      phoneInput.value = `+${phoneInput.value.replace(/\D/g, '')}`; // –£–¥–∞–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –Ω–µ—Ü–∏—Ñ—Ä–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤, –Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ–º "+"
      accountInputs.forEach(input => input.value = input.value.replace(/\D/g, '')); // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–±–µ–ª–æ–≤ –∏–∑ –Ω–æ–º–µ—Ä–æ–≤ —Å—á–µ—Ç–æ–≤
      cardInputs.forEach(input => input.value = input.value.replace(/\D/g, '')); // –£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–æ–±–µ–ª–æ–≤ –∏–∑ –Ω–æ–º–µ—Ä–æ–≤ –∫–∞—Ä—Ç
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
    }
