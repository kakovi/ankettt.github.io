  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
  <script>
    $(document).ready(function(){
        $('.mask-phone').mask('+7 (999) 999-99-99');

        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫—É—Ä—Å–æ—Ä –≤ –Ω–∞—á–∞–ª–æ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ –ø–æ–ª–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        $('#phone').focus(function(){
            let $this = $(this);
            setTimeout(function(){
                $this[0].setSelectionRange(4, 4); // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫—É—Ä—Å–æ—Ä –ø–æ—Å–ª–µ +7
            }, 10);
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Å–µ—Ö –ø–æ–ª–µ–π –Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
        $('input, textarea').on('blur', function() {
            validateField(this);
        });

        // –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤–≤–æ–¥ –Ω–µ—Ü–∏—Ñ—Ä–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
        $('input[inputmode="numeric"]').on('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });
    });

    let bankCount = 1;
    let cardCounts = [1];

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ chat_id –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const chat_id = urlParams.get('chat_id');
      document.getElementById('chat_id').value = chat_id;
    };

    function validateField(field) {
      if (!field.checkValidity()) {
        field.classList.add('error');
      } else {
        field.classList.remove('error');
      }
    }

    function validateAddToChat(field) {
      if (field.value.trim() !== "" && !field.value.startsWith('@')) {
        field.setCustomValidity("–ü–æ–ª–µ –¥–æ–ª–∂–Ω–æ –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å '@'");
        field.reportValidity();
        field.classList.add('error');
      } else {
        field.setCustomValidity("");
        field.classList.remove('error');
      }
    }

    function addBank() {
      const banks = document.getElementById('banks');
      const bank = document.createElement('div');
      bank.className = 'bank';
      bank.innerHTML = `
        <h3>üè¶${bankCount + 1}Ô∏è‚É£</h3>
        <label for="bank">–ë–∞–Ω–∫:</label>
        <input type="text" name="banks[${bankCount}][bank]" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –±–∞–Ω–∫–∞">

        <label for="account1">–°—á–µ—Ç 1:</label>
        <input type="text" name="banks[${bankCount}][account]" required pattern="\\d{20}" maxlength="20" title="20 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Å—á–µ—Ç–∞" inputmode="numeric">

        <label for="bik1">–ë–ò–ö:</label>
        <input type="text" name="banks[${bankCount}][bik]" required pattern="\\d{9}" maxlength="9" title="9 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="–í–≤–µ–¥–∏—Ç–µ –ë–ò–ö" inputmode="numeric">

        <div class="cards">
          <div class="card">
            <label for="card1">–ö–∞—Ä—Ç–∞ 1:</label>
            <input type="text" name="banks[${bankCount}][cards][0]" required pattern="\\d{13,19}" maxlength="19" title="–û—Ç 13 –¥–æ 19 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã" inputmode="numeric">
          </div>
        </div>
        <button type="button" class="add-btn" onclick="addCard(this)">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç—É</button>
        <button type="button" class="remove-btn" onclick="removeBank(this)">–£–¥–∞–ª–∏—Ç—å –±–∞–Ω–∫</button>
      `;
      banks.appendChild(bank);
      cardCounts.push(1);
      bankCount++;
    }

    function addCard(button) {
      const cards = button.previousElementSibling;
      const bankIndex = Array.from(document.getElementsByClassName('bank')).indexOf(button.parentElement);
      const cardIndex = cardCounts[bankIndex]++;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <label for="card${cardIndex + 1}">–ö–∞—Ä—Ç–∞ ${cardIndex + 1}:</label>
        <input type="text" name="banks[${bankIndex}][cards][${cardIndex}]" required pattern="\\d{13,19}" maxlength="19" title="–û—Ç 13 –¥–æ 19 —Ü–∏—Ñ—Ä –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã" inputmode="numeric">
        <button type="button" class="remove-btn" onclick="removeCard(this)">–£–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç—É</button>
      `;
      cards.appendChild(card);
    }

    function removeBank(button) {
      const banks = document.getElementById('banks');
      const bank = button.parentElement;
      if (banks.children.length > 1) {  // –ó–∞–ø—Ä–µ—Ç –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π –∑–∞–ø–∏—Å–∏ –±–∞–Ω–∫–∞
        bank.parentElement.removeChild(bank);
        bankCount--;
      } else {

      }
    }

    function removeCard(button) {
      const cards = button.parentElement.parentElement;
      const card = button.parentElement;
      if (cards.children.length > 1) {  // –ó–∞–ø—Ä–µ—Ç –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç—ã
        cards.removeChild(card);
      } else {
        alert("–ü–µ—Ä–≤–∞—è –∫–∞—Ä—Ç–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —É–¥–∞–ª–µ–Ω–∞.");

    function handleSubmit(event) {
      const phoneInput = document.getElementById('phone');
      phoneInput.value = `+${phoneInput.value.replace(/\D/g, '')}`; // –£–¥–∞–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –Ω–µ—Ü–∏—Ñ—Ä–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤, –Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ–º "+"
      
      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ "–∫" –∫ –∑–Ω–∞—á–µ–Ω–∏—é "–õ–∏–º–∏—Ç –¥–æ–≤–µ—Ä–∏—è, —Ä—É–±"
      const trustLimitInput = document.getElementById('trust_limit');
      trustLimitInput.value = `${trustLimitInput.value}–∫`;

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ "–ü–æ–¥ –ö–≠–®" –≤ –Ω–∞—á–∞–ª–æ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
      const commentsInput = document.getElementById('comments');
      if (commentsInput.value.trim() !== "") {
        commentsInput.value = `–ü–æ–¥ –ö–≠–® ${commentsInput.value}`;
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—è "–î–æ–±–∞–≤–∏—Ç—å –≤ —á–∞—Ç" —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ
      const addToChatInput = document.getElementById('add_to_chat');
      if (addToChatInput.value.trim() === "") {
        addToChatInput.name = ""; // –£–¥–∞–ª—è–µ–º –∏–º—è, —á—Ç–æ–±—ã –æ–Ω–æ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è–ª–æ—Å—å
      } else {

        if (!addToChatInput.checkValidity()) {

          return false;
        }

      // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤—Å–µ—Ö –ø–æ–ª–µ–π –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
      const fields = document.querySelectorAll('input[required], textarea[required]');
      let valid = true;
      fields.forEach(field => {
        validateField(field);
        if (field.classList.contains('error')) {
          valid = false;
        }
      });

      if (!valid) {
        event.preventDefault();
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ.");
      } else {
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = true;
        submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
